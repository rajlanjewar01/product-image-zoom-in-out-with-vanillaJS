<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Image zoom in zoom out</title>
</head>
<body>
    <div class="modal-wrap" id="modal-demo">
        <div class="modal-container">
          <div class="modal-header">
            <div class="controls">
                <button type="button" id="zoom-in" onclick="zoomIn()">&#x2B;</button>
                <button type="button" id="zoom-out" onclick="zoomOut()">&#x2212;</button>
            </div>
            <button class="close-modal">&times;</button>
          </div>
          <div class="modal-content">
            <img src="images/pexels-roman-kirienko-9906202.jpg" class="img-responsive" id="product-img">
          </div>
        </div>
      </div>

      <div class="product-container">
        <img src="images/pexels-roman-kirienko-9906202.jpg" alt="product image" id="open-modal" class="triger-modal" data-triger="modal-demo" width="400px">
      </div>
      <h1 class="txt-center">Click on image to Zoom in</h1>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
